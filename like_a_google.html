<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google</title>
    <link rel="stylesheet" href="like_a_google.css" />
</head>

<body>
    <div class="menu">
        <a class="padding-top" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Почта</a>
        <a class="padding-top" href="https://www.google.ru/imghp?hl=ru&tab=ri&ogbl">Картинки</a>
    </div>
    <div class="logo">
        <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Google_logo_%282013-2015%29.svg"
            alt="" />
    </div>
    <form action="https://www.google.com/search">
        <div class="search">
            <input class="search-input" type="text" name="q" placeholder="Введите вопрос" />
        </div>
        <div class="buttons">
            <button type="submit">
                Поиск в Google
            </button>
            <button>
                Мне повезет!
            </button>
        </div>
    </form>
    <footer class="footer">
        <div class="footer-top footer-padding">Россия</div>
        <div class="footer-mid">
            <a
                href="https://sustainability.google/intl/ru/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                Нулевой баланс выбросов углекислого газа с 2007 года</a>
        </div>
        <div class="footer-bottom footer-padding">
            <div>
                <a class="padding"
                    href="https://about.google/?utm_source=google-RU&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    Все о Google
                </a>
                <a class="padding"
                    href="https://ads.google.com/intl/ru_ru/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Реклама
                </a>
                <a class="padding"
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">
                    Для бизнеса
                </a>
                <a class="padding" href="https://www.google.com/search/howsearchworks/?fg=1">
                    Как работает поиск Google
                </a>
            </div>
            <div>
                <a class="padding" href="https://policies.google.com/privacy?hl=ru&fg=1">Конфиденциальность</a>
                <a class="padding" href="https://policies.google.com/terms?hl=ru&fg=1">Условия</a>
                <a class="padding" href="">Настройки</a>
            </div>
        </div>
    </footer>

</body>

</html>
